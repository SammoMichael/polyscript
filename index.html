<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
        }
        .cta-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .app-store {
            background-color: #007aff;
        }
        .play-store {
            background-color: #34a853;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 0 20px;
            }
            .cta-buttons a {
                display: block;
                margin: 10px auto;
                width: 80%;
            }
        }
    </style>
</head>

    </div>
</div>
<footer>

</body>
</html>
